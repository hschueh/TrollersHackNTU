{% extends 'base.html'%}
{% block title %} Wise Ledger {%endblock%}
{% block content %}

{% load staticfiles %}

<link href="{% static 'css/calculator.css' %}" rel="stylesheet">
<script src="{% static 'js/calculator.js' %}"></script>

<input type="hidden" id="chargestate-var" name="variable" value="{{chargestate}}">

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Calculator</h1>
	</div>
	<div class="col-xs-12 calculator">
		<input type="text" readonly>
	</div>
	<div class="col-xs 12 charge-item-table">
		
	</div>
	<div class="calculator-keys">
		<div class="cal-row">
			<div class="key col-xs-3">1</div>
			<div class="key col-xs-3">2</div>
			<div class="key col-xs-3">3</div>
			<div class="key last action col-xs-3">+</div>
		</div>
		<div class="cal-row">
			<div class="key col-xs-3">4</div>
			<div class="key col-xs-3">5</div>
			<div class="key col-xs-3">6</div>
			<div class="key last action col-xs-3">-</div>
		</div>
		<div class="cal-row">
			<div class="key col-xs-3">7</div>
			<div class="key col-xs-3">8</div>
			<div class="key col-xs-3">9</div>
			<div class="key last action col-xs-3">x</div>
		</div>
		<div class="cal-row">
			<div class="key col-xs-3">0</div>
			<div class="key action instant col-xs-3"><-</div>
			<div class="key action instant col-xs-3">=</div>
			<div class="key last action col-xs-3">/</div>
		</div>
		<div class="cal-row">
			<div class="big-key action instant col-xs-6">AC</div>
			<div class="ok-key last col-xs-6">OK</div>
		</div>
	</div>
</div>


{%endblock%}
