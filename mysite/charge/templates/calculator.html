{% extends 'base.html'%}
{% block title %} Wise Ledger {%endblock%}
{% block content %}

{% load staticfiles %}

<link href="{% static 'css/calculator.css' %}" rel="stylesheet">
<script src="{% static 'js/calculator.js' %}"></script>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Calculator</h1>
	</div>
	<!-- /.col-lg-12 -->
	<div class="col-xs-12 calculator">
		<input type="text" readonly>
		<div class="cal-row">
			
		</div>
		<div class="cal-row">
			<div class="key">1</div>
			<div class="key">2</div>
			<div class="key">3</div>
			<div class="key last action">+</div>
		</div>
		<div class="cal-row">
			<div class="key">4</div>
			<div class="key">5</div>
			<div class="key">6</div>
			<div class="key last action">-</div>
		</div>
		<div class="cal-row">
			<div class="key">7</div>
			<div class="key">8</div>
			<div class="key">9</div>
			<div class="key last action">x</div>
		</div>
		<div class="cal-row">
			<div class="key">0</div>
			<div class="key action instant"><-</div>
			<div class="key action instant">=</div>
			<div class="key last action">/</div>
		</div>
		<div class="cal-row">
			<div class="big-key action instant">AC</div>
			<div class="ok-key last">OK</div>
		</div>
	</div>
</div>

{%endblock%}
