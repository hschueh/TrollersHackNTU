<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{%endblock%}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Android applications automated testing service.">
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Bootstrap Horizon CSS -->
    <link href="{% static 'css/bootstrap-horizon.css' %}" rel="stylesheet">

	<!-- MetisMenu CSS -->
    <link href="{% static 'css/bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet">

	<!-- DataTables CSS -->
    <link href="{% static 'css/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css' %}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static 'css/bower_components/datatables-responsive/css/dataTables.responsive.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">

	<!-- Automata CSS -->
    <link href="{% static 'css/automata.css' %}" rel="stylesheet">

    <!-- SB admin 2 CSS -->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'css/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- TaaD CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- datetimepicker CSS -->
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">

	<!-- d3 -->
	<script src="{% static 'js/d3.v3.min.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

	<!-- dagre-d3 -->
	<script src="{% static 'js/dagre-d3.min.js' %}"></script>

	<!-- graphlib-dot -->
	<script src="{% static 'js/graphlib-dot.min.js' %}"></script>

    <!-- momentjs -->
    <script src="{% static 'js/moment.js' %}"></script>

    <!-- datetimepicker JS -->
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>

    <!-- d3 legend JS -->
    <script src="{% static 'js/d3.legend.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <header>
      {% if cantback %}
      {% else %}
      <div><a href="/charge/">回上一頁</a></div>
      {% endif %}
  </header>

  <body>

	<!-- Page Content -->
	{% block carousel %}{%endblock%}
    <div class="container">
		<!-- Main content -->
		{% block content %}{%endblock%}

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; 智帳團隊 2016 Hack NTU</p>
				</div>
			</div>
		</footer>
	</div>




    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

	<!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'css/bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>

	<!-- DataTables JavaScript -->
    <script src="{% static 'css/bower_components/datatables/media/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'css/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js' %}"></script>


  </body>
</html>
