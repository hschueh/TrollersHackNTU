<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{%endblock%}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Android applications automated testing service.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--Custom styles -->
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
		<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  </button>
			  <a href="/" class="navbar-brand">TaaD</a>
			</div>
			<div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                <li>
                    <a data-toggle="tab" href="/profile"> {{request.user}}
                </li>
                <li>
                    <a data-toggle="tab" href="/accounts/logout/"> Logout
                </li>
                {% else %}
				<li><a data-toggle="tab" href="/accounts/login">
                    <span class="glyphicon glyphicon-log-in">
                    </span>Log in</a>
                </li>
				<li><a data-toggle="tab" href="/accounts/register">
                    <span class="glyphicon glyphicon-registration-mark">
                    </span>Register</a>
                </li>
                {% endif %}
			  </ul>
			</div>
		  </div>
		</div>

    <div class="col-sm-9 col-md-10 main">
		{% block content %}{%endblock%}
		<div class="footer">
		  <h3>Contact us</h3>
		  <p>
			Phone: +886-2-33663602<br>
			FAX: +886-2-23671909wwwww<br>
			Email: farn@cce..entu.edu.tw
		  </p>
		</div>
    </div>

  </body>
</html>
